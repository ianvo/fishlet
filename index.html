<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

        function preload() {
            game.load.image('arrow', 'assets/sprites/fishSmall2.png');
            game.load.atlasJSONHash('bot', 'assets/sprites/running_bot.png', 'assets/sprites/running_bot.json');
        }

        var sprite;

        var bots = new Array();

        var MAX_BOTS = 10;

        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE);

            game.stage.backgroundColor = '#0072bc';

            sprite = game.add.sprite(400, 300, 'arrow');
            sprite.scale.x = -1;
            sprite.anchor.setTo(0.5, 0.5);

            //	Enable Arcade Physics for the sprite
            game.physics.enable(sprite, Phaser.Physics.ARCADE);

            //	Tell it we don't want physics to manage the rotation
            sprite.body.allowRotation = true;



        }

        function NewBot() {

            var direction = -1;
            var startX = 0;
            if(game.rnd.integer() % 2 == 0) {
                direction = 1;
                startX = 800;
            }
            var startY = game.rnd.integer() % 600;
            var bot = game.add.sprite(startX, startY, 'bot');
            scale = game.rnd.realInRange(0.3, 1)
            bot.scale.x = direction * scale;
            bot.scale.y = scale;
            bot.animations.add('run');
            bot.animations.play('run', 15, true);
            bot.speed = direction * ((game.rnd.integer() % 4) + 1);
            console.log(bot.speed);

            return bot;
        }

        function update() {

            sprite.rotation = game.physics.arcade.moveToPointer(sprite, 200, game.input.activePointer, 1500);
            spriteDir = sprite.deltaX;
            if (spriteDir < 0) {
                sprite.scale.y = -1;
            } else {
                sprite.scale.y = 1;
            }

            if(game.rnd.integer() % 3 >= 1 && bots.length < MAX_BOTS) {
                bots.push(NewBot());
            } 

            var aliveBots = new Array();

            for(var i = 0; i < bots.length; i++) {
                var bot = bots[i];

                bot.x -= bot.speed;

                if (bot.x > 0 && bot.x < 800)
                {
                    aliveBots.push(bot);
                }
                else {
                    bot.parent.removeChild(bot);
                }
            }

            bots = aliveBots;

            

        }

        function render() {

            //game.debug.spriteInfo(sprite, 32, 32);

        }

    };

    </script>
    
    <div id="phaser-example">
    </div>


    </body>
</html>
